<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script defer src="src/todo.js"></script>
  <script defer src="src/clock.js"></script>
  <script defer src="src/greeting.js"></script>
  <script defer src="src/weather.js" type="module"></script>
  <script defer src="src/quotes.js"></script> 
  <title>Momontum</title>
</head>
<body>
  <img src="https://source.unsplash.com/1600x900/?nature" class="background">
  <div class="text-center p-5">
    <h1 class="js-clock clock"></h1>
    <h1 class="js-title title">What is your Name?</h1>
    <form class="js-form form">
      <input type="text" class="js-input">
    </form>
    <h1>Task List</h1>
    <form class="js-todoForm">
      <input type="text" class="js-todo">
    </form>
    <h3>To Do</h3>
    <div>
      <ul class="js-pending"></ul>
    </div>
    <h3>Done</h3>
    <div>
      <ul class="js-finished"></ul>
    </div>
    <img class="js-icon">
    <p class="js-weather"></p>
    <p class="js-text"></p>
    <p class="js-author"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
